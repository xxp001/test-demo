</p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 32px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 343px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">承 建 方:</span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp;&nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;"><a>[施工方]</a>&nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp; &nbsp;</span></span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 343px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">项目经理:</span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;"><a>&nbsp;[经理]</a>&nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp; &nbsp;&nbsp;</span></span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="text-indent: 343px; line-height: 20px;">                    <span style="font-family: 宋体; line-height: 20px;">日&nbsp; 期:</span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp; &nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;"><a>[日期]</a>&nbsp;</span></span><span style="text-decoration-line: underline;"><span style="font-family: 宋体; line-height: 20px;">&nbsp; &nbsp;</span></span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>                <p style="line-height: 20px;">                    <span style="font-family: 宋体; font-size: 14px;">&nbsp;</span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                </p>            </td>        </tr>    </tbody></table><p style="white-space: normal;">    <span style="font-family: 宋体; font-size: 14px;">&nbsp; 此表由承建方填写，一式三份，经监理审批后，建设方、监理方、承建方各执一份。</span></p><h2>    <span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体"></span></span><br/></h2><p>    <br/></p>';

    function AddConvention() {

        var content = ue.getContent();

        $.ajax({
            type: "POST",
            url: "/document/online_save",
            data:{
             "content": content,
            },
            success: function (data) {
                if (data == "onlineEditSaveSuccess") {
                   alert("添加成功");
                }

            }

        })
    }
